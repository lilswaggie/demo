<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页-世界地图</title>
    <script src="../../lib/jquery-1.12.4.min.js"></script>
    <script src="../../lib/echarts4/echarts.js"></script>
    <script src="../../geodata/worldcity.js"></script>
    <script src="../../geodata/worldsite.js"></script>
    <script src="../../geodata/worldolines.js"></script>
    <script src="../../inspur/GeoUtils.js"></script>
    <style>
        *{margin: 0px;padding:0px;}
        .cable{
            width: 100px;
            height: 69px;
            padding: 9px 0px 6px 15px;
            background-color: #F9FBFC;
            box-shadow: 0px 2px 4px 0px #FFFFFF80;
            position: absolute;
            right: 47px;
            box-sizing: border-box;
            font-size: 14px;
            color: #72758CFF;
            z-index: 200;
        }
        .cable>b{
            font-size: 24px;
            color: #2C9CFAFF;
            margin-right: 3px;
        }
        .cable>b,span{
            vertical-align: middle;
        }
        .building{ top: 89px; }
        .built{ top: 168px; }
        .rent{ top: 247px; }
        .land{ top: 326px; }
    </style>
</head>
<body>
    <div class="cable building">
        <p>在建海缆</p>
        <b>1</b><span>条</span>
    </div>
    <div class="cable built">
        <p>已建海缆</p>
        <b>6</b><span>条</span>
    </div>
    <div class="cable rent">
        <p>租用海缆</p>
        <b>10</b><span>条</span>
    </div>
    <div class="cable land">
        <p>在建陆缆</p>
        <b>3</b><span>条</span>
    </div>
<div id="g_map" style="width:100%;height:800px;"></div>
<script src="e_world.js"></script>
<script>
    $("body").WorldModule({});
</script>
</body>
</html>
